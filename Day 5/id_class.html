<!-- what is an ID?

An id is an attribute, a unique identifier assigned to only one HTML 
element within a page . it is often used for unique styling and javascript manipulations.
 -->

 <!-- what is  classes?
 The class attribute lets you give the same name to multiple HTML elements.That way,
 you can easily change their look or behaviour all at once. classes are not unique and can be assigned to multiple elements. They are generally used for applying the same styles or behaviours to a group of elements -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">

 </head>
 <body> 
     <div id = "Firstdiv" class = "red bg-yellow" >First</div>
     <div id = "seconddiv">second</div>
     <span class = "red"> </span>
 </body><!--class can be multiple of a element we can assign classes with a space but id is unique it cannot be multiple it will be unique-->
 </html>
