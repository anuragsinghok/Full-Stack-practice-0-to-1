<!-- CSS Overflow property -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>

    <style>
        .box{

            /* content jo bhi overflow ho box se usko control krne ke liye we do this  */
            width: 30vw ;
            height: 10vh;
            border: 2px solid black;
             overflow: auto ; 
            /*it will handle automatically  */
        }
    </style>


</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos quas aspernatur minima, deleniti eum cumque repellat nostrum maxime praesentium dolores veritatis dolore dolorum atque! In dolor debitis iure ipsum similique vero ab atque voluptates.</div>
</body>
</html>
