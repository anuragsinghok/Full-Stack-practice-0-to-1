<!-- Sementic Tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Tag</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>HOME</li>
                <li>About</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>
     
    <main>
        <h1>What is Semantic Tags</h1>
        <img src = "semantic.png" alt = " img ">
    </main>
    <footer>
        copyright all right reserved
    </footer>

<!-- semantic Tags are used to enhance SEO ,improve Accessibility ,and Make your code easier to read and maintain-->
   
</body>
</html>

<!-- Semantic HTML tags are tags that define the meaning of the content they contain. For example, tags like <header>, <article>, and <footer> are semantic HTML tags. They clearly indicate the role of the content they contain. On the other hand, tags like <div> and <span> are typical examples of non-semantic HTML -->


<!-- How semantic HTML improves SEO

Semantic HTML helps search engines to understand the topic, purpose, and meaning of a web page, by using tags that describe the type and hierarchy of the content, such as <title>, <meta>, <h1> to <h6>, etc -->

HTML Semantic Tags &
HTML5 introduced a range of semantic tags that provide meaning to the structure of web content. This blog will guide you through the importance and usage of these tags.
What are Semantic Tags?
Semantic tags add meaning to your HTML. They tell both the browser and the developer what kind of content is being presented.
Here are some of the key semantic tags you must know about:
1. ‹header›: Used to represent the top section of a web page, often containing headings, logos, and navigation.
2. ‹nav›: Signifies a navigation menu on a web page.
3. ‹article›: Indicates a self-contained piece of content, such as a blog post or news article.
4. ‹ section›: Represents a thematic grouping of content on a web page.
5. ‹aside›: Typically used for sidebars or content that is tangentially related to the main content. 
6. < footer»: Represents the footer of a web page, usually containing copyright information and contact details.
7. ‹ figure> and ‹ figcaption>: Used for embedding images, diagrams, or charts, along with a caption.
‹ main›: Signifies the main content area of a web page.
‹ time>: Used to represent time-related information, like dates and times -->
