<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img width="230" src="free-nature-images.jpg" alt="nature image" />

      <tr>
        <!--table row-->
        <th>name</th>

          Anurag Singh

        <td>100</td>
      </tr>
      <tr>
        <td rowspan="3">java</td>
        <td colspan="2">50</td>
      </tr>

      <tr>
        <td colspan="4">kani</td>
        <td colspan="1">100</td>
      </tr>
    </table>
